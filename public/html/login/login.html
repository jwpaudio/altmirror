<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/loginstyles.css" />
    <script src="../../js/login.js" defer></script>
    <title>Login</title>
  </head>
  <body>
    <div id="form-container">
      <form id="login-form">
        <div class="input-container">
          <div class="icon-container">
            <img class="login-icon" src="../../assets/username-icon.svg" />
          </div>
          <input type="text" id="username-input" placeholder="Username" />
        </div>
        <div class="input-container">
          <div class="icon-container">
            <img src="../../assets/password-icon.svg" class="login-icon" />
          </div>
          <input type="password" id="password-input" placeholder="Password" />
        </div>
        <button id="login-submit-button">SIGN IN</button>
        <span>Not a member? <a href="/signup">Sign Up Now</a></span>
        <br />
        <span><a href="/forgotpass">Forgot password?</a></span>
        <div id="server-response"></div>
      </form>
    </div>
  </body>
</html>
