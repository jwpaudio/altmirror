<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../js/signup.js" defer></script>
    <script type="text/javascript">
      var checkForMatch = function () {
        if (
          document.getElementById("passwordCreate-input").value ==
          document.getElementById("passwordAgain-input").value
        ) {
          document.getElementById("matchMessage").style.color = "white";
          document.getElementById("matchMessage").innerHTML =
            "Password is matching";
        } else {
          document.getElementById("matchMessage").style.color = "red";
          document.getElementById("matchMessage").innerHTML =
            "Password is not matching";
        }
      };
    </script>
    <link rel="stylesheet" href="../../css/loginstyles.css" />
    <title>Signup</title>
  </head>
  <body>
    <div id="form-container">
      <form id="signup-form">
        <div class="input-container">
          <input id="emailCreate-input" placeholder="E-mail" />
        </div>
        <div class="input-container">
          <input
            type="password"
            id="passwordCreate-input"
            placeholder="Password"
          />
        </div>
        <div class="input-container">
          <input
            id="passwordAgain-input"
            type="password"
            placeholder="Confirm Password"
          />
        </div>
        <button id="signup-submit-button">SIGN UP</button>
        <span><a href="/login">Back to Login</a></span>
      </form>
      <span id="server-response"></span>
    </div>
  </body>
</html>
